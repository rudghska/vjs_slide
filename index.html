<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS Slide</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="slide">1</div>
        <div class="slide">2</div>
        <div class="slide">3</div>
        <div class="slide">4</div>
        <div class="slide">5</div>
      </div>
      <div class="buttons">
        <button class="btn 1btn"></button>
        <button class="btn 2btn"></button>
        <button class="btn 3btn"></button>
        <button class="btn 4btn"></button>
        <button class="btn 5btn"></button>
      </div>
    </div>
  </body>
</html>
