<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS Slide</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="box">
      <div class="container">
        <ul class="slider">
          <li class="slide" id="firstSlide">5</li>
          <li class="slide">1</li>
          <li class="slide">2</li>
          <li class="slide">3</li>
          <li class="slide">4</li>
          <li class="slide">5</li>
          <li class="slide" id="lastSlide">1</li>
        </ul>
      </div>
      <div class="buttons">
        <button class="btn 1btn"></button>
        <button class="btn 2btn"></button>
        <button class="btn 3btn"></button>
        <button class="btn 4btn"></button>
        <button class="btn 5btn"></button>
      </div>
      <button id="prev">Prev</button>
      <button id="next">Next</button>
    </div>
  </body>
</html>
